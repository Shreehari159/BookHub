<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
            text-align: center;
            background-image: url('https://your-image-link.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Form Section */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #45a049;
        }

        .form-box p {
            margin-top: 20px;
            font-size: 1rem;
        }

        .form-box a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="https://your-image-link.jpg" alt="E-Ration Logo" class="img-fluid" style="max-width: 150px; margin-bottom: 20px;">
        <h1>BookHub</h1>
        <p>Specified Books for all genres</p>
    </header>

    <!-- Form Section (Login and Register) -->
    <div class="form-container">
        <!-- Login Form -->
        <div class="form-box" id="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <!-- Registration Form (Hidden by default) -->
        <div class="form-box" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login here</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Book_Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript for toggling forms -->
    <script>
        // Function to toggle between login and register forms
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    </script>

</body>
</html>
